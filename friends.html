<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/screen-header.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:23</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"> 
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comments  fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-search  fa-2x"></i></a>
            </li>
            <li class="nav__btn" >
                <a class="nav__link" href="#">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h  fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>         
    </header>
    <header>
        <a id="friends-display-link">
            <i class="fas fa-info-circle"></i>Friends' Names Display<i class="fas fa-chevron-right fa-sm"></i>
        </a>
    </header>
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F8b%2Fce%2Ffa%2F8bcefa78a8dec63c7dcfe7152515ddd0.jpg&type=sc960_832" 
            class="user-component__avatar user-component__avatar--xl"/>
            <div class="user-component__text">
                <h4 class="user-component__title">eunjeong</h4>
                <!--<h6 class="user-component__subtitle">this text whatever</h6>-->       
            </div>
        </div>
        <div class="user-component__column"></div>
        
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
