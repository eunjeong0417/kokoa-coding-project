<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa talk-chat</title>
</head>

<body id="chat-screen">
    <div class ="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-lg"></i>
        </div>
        <div class="status-bar__column">
            <span>21:23</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
        <h1 class="alt-header__title">Teacher</h1>
       </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, May 30, 2021
        </div>

        <div class="message-row">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAzMDVfODQg%2FMDAxNjE0OTQ3NjQ2Mjk0.whzNCcFDKx3JdTkoBfMSamHuazaFBhIN0SXMI0fck4Mg.LVFbnLFVUxS6AxDFRzh5lSNyD8jxhOmCrSb7-lkyxSIg.JPEG.acheter_sss%2F%25C0%25CF%25B7%25AF%25BD%25BA%25C6%25AE_%25B6%25F3%25C0%25CC%25BE%25F0_%25B1%25D7%25B8%25AE%25B1%25E2.jpg&type=sc960_832" />
            <div class="message-row__content">
                <span class="message-author">Teacher</span>
                <div class="message-info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">18:10</span>
                </div>
            </div>           
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message-info">
                    <span class="message__bubble">Nice to meet you!</span>
                    <span class="message__time">18:15</span>
                </div>
            </div>           
        </div>
    </main>
    
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-beam fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
    </form>

    

    
    <script src="https://kit.fontawesome.com/ef01f1d463.js" crossorigin="anonymous"></script>
</body>
</html>
